<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next($event.target.value)">
    </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
<!-- entra o photos no tubo, passa pelo filtro passando o filter! -->

<app-load 
    (click)="load()"
    [hasMore]="hasMore">
</app-load>
